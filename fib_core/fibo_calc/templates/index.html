{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Results</title>
</head>
<body>
    <section class="fibonacci-ui">
        <div class="container">
            <form action="" method="GET">
                <input type="search" placeholder="Type the range for fibonacci" name="number">

                <input type="search" placeholder="Type second number od sequence" name="number">

            <div>
                <p>Last number in Fibonacci sequence : {{result}}</p>
                <br/>
            </div>
        </div>
    </section>
</body>
</html>
